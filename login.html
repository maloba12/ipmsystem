<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZamSure Insurance - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .prototype-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .screen {
            display: none;
            padding: 30px;
            min-height: 700px;
            background: white;
        }

        .screen.active {
            display: block;
        }

        /* Login Screen Styles */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .logo:hover::before {
            transform: translateX(100%);
        }
        .logo:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .welcome-message h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #3498db;
        }

        .welcome-message p {
            font-size: 0.95rem;
            color: #6c757d;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .form-control:hover {
            border-color: #bdc3c7;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
            transform: translateY(-2px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .form-control.invalid {
            border-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover::before {
            left: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.4);
        }
        .btn-primary:active {
            transform: scale(0.98) translateY(-1px);
            transition: transform 0.1s ease;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .forgot-password {
            text-align: right;
        }

        .forgot-password a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        .signup-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .signup-section p {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .signup-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Show Password Toggle */
        .show-password {
            display: flex;
            align-items: center;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        
        /* Loading Spinner */
        .login-spinner {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            font-weight: 500;
        }
        .login-spinner i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Contact Information */
        .contact-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .contact-info h4 {
            color: #2c3e50;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .contact-item i {
            color: #3498db;
            font-size: 0.9rem;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px) scale(0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        .notification.show {
            transform: translateX(0) scale(1);
        }
        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        .notification.error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }
        .notification.info {
            background: linear-gradient(135deg, #17a2b8, #3498db);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.3);
        }
        .notification .close-btn {
            float: right;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Screen Reader Only Content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Keyboard Navigation Improvements */
        .form-control:focus,
        .btn:focus {
            outline: 2px solid #3498db;
            outline-offset: 2px;
        }

        /* Skip to main content link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #3498db;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1001;
        }
        .skip-link:focus {
            top: 6px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .form-control {
                border-width: 3px;
            }
            .btn-primary {
                border: 2px solid #000;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px 15px;
                padding: 30px 20px;
                border-radius: 16px;
            }
            .login-container:hover {
                transform: none;
            }
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
                top: 10px;
            }
            .form-control {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            .btn-primary {
                padding: 14px 20px;
                font-size: 16px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1rem;
            }
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .contact-details {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Tablet Responsiveness */
        @media (min-width: 769px) and (max-width: 1024px) {
            .login-container {
                max-width: 450px;
                margin: 40px auto;
                padding: 35px;
            }
        }

        /* Large Screen Enhancements */
        @media (min-width: 1025px) {
            .login-container {
                max-width: 450px;
                margin: 60px auto;
                padding: 45px;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn-primary:hover {
                transform: none;
            }
            .form-control:focus {
                transform: none;
            }
            .login-container:hover {
                transform: none;
            }
        }

        /* High DPI Display Optimizations */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .form-control,
            .btn-primary {
                border-width: 0.5px;
            }
        }
    </style>
</head>
<body>
    <!-- Skip to main content link for keyboard users -->
    <a href="#login" class="skip-link">Skip to main content</a>
    
    <div class="prototype-container">
        <div class="header">
            <h1>ZamSure Insurance</h1>
            <p>Insurance Policy Management System</p>
        </div>

        <!-- Login Screen -->
        <div class="screen active" id="login" role="main" aria-labelledby="login-title">
            <div class="login-container" role="form" aria-labelledby="login-title" aria-describedby="login-description">
                <div class="login-header">
                    <div class="logo" role="img" aria-label="ZamSure Insurance Logo">ZS</div>
                    <h2 id="login-title">ZamSure Insurance</h2>
                </div>

                
                
                <form id="login-form" novalidate aria-label="Login form">
                    <div class="form-group">
                        <label for="username" id="username-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter your username" required 
                               aria-describedby="username-error"
                               aria-labelledby="username-label"
                               aria-required="true">
                        <div id="username-error" class="error-message" role="alert" aria-live="polite">Username is required</div>
                    </div>
                    <div class="form-group">
                        <label for="password" id="password-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required 
                               aria-describedby="password-error"
                               aria-labelledby="password-label"
                               aria-required="true">
                        <div id="password-error" class="error-message" role="alert" aria-live="polite">Password is required</div>
                    </div>
                    <div class="show-password">
                        <input type="checkbox" id="toggle-password" 
                               aria-label="Toggle password visibility">
                        <label for="toggle-password" style="cursor:pointer;">Show Password</label>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me"
                                   aria-label="Remember me for 30 days">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#" aria-label="Forgot password? Contact your administrator for assistance">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" 
                            aria-label="Login to ZamSure Insurance">
                        Login
                    </button>
                    <div id="login-spinner" class="login-spinner" role="status" aria-live="polite" aria-label="Logging in, please wait">
                        <i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Logging in...
                    </div>
                </form>

                <div class="signup-section">
                    <p>Don't have an account?</p>
                    <a href="#" class="signup-link" aria-label="Create a new account">Create Account</a>
                </div>

                <div class="contact-info">
                    <h4>Need Help?</h4>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span>+1 (555) 123-4567</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>support@zamsure.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-clock"></i>
                            <span>24/7 Support</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Login Form
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const spinner = document.getElementById('login-spinner');

        // Show password toggle
        const togglePassword = document.getElementById('toggle-password');
        togglePassword.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        // Enhanced form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;

            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');

            // Reset errors
            usernameInput.classList.remove('invalid');
            passwordInput.classList.remove('invalid');
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            // Validate username
            if (!usernameInput.value.trim()) {
                usernameInput.classList.add('invalid');
                usernameError.style.display = 'block';
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value.trim()) {
                passwordInput.classList.add('invalid');
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            // Show spinner
            spinner.style.display = 'block';

            // Simulate login process
            setTimeout(() => {
                spinner.style.display = 'none';
                
                // Successful login
                showNotification('Login successful! Welcome to ZamSure Insurance.', 'success');
                
                // Reset form
                loginForm.reset();
                setTimeout(() => {
                    // Redirect to dashboard or show success message
                    showNotification('Redirecting to dashboard...', 'info');
                }, 2000);
            }, 1500);
        });

        // Notification System
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.setAttribute('role', 'alert');
            notification.setAttribute('aria-live', 'polite');
            notification.innerHTML = `
                ${message}
                <button class="close-btn" onclick="this.parentElement.remove()" aria-label="Close notification">&times;</button>
            `;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 300);
            }, 5000);
        }

        // Remember Me functionality
        const rememberMe = document.getElementById('remember-me');
        rememberMe.addEventListener('change', function() {
            if (this.checked) {
                showNotification('You will be remembered for 30 days.', 'info');
            }
        });

        // Keyboard Navigation Improvements
        document.addEventListener('keydown', function(e) {
            // Escape key to close notifications
            if (e.key === 'Escape') {
                const notifications = document.querySelectorAll('.notification');
                notifications.forEach(notification => notification.remove());
            }
            
            // Enter key on form controls
            if (e.key === 'Enter' && e.target.classList.contains('form-control')) {
                e.preventDefault();
                const nextInput = e.target.parentElement.nextElementSibling?.querySelector('.form-control');
                if (nextInput) {
                    nextInput.focus();
                }
            }
        });

        // Auto-focus on username field when page loads
        window.addEventListener('load', function() {
            usernameInput.focus();
        });
    </script>
</body>
</html>
